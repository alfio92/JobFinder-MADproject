<ion-header>

    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>    
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-item margin-top>
        <ion-label class="fix-margin">Cosa Fare?</ion-label>
        <ion-select interface="popover" [(ngModel)]="inputType" (ionChange) = "formChange()" >
          <ion-option value="forgot">Inserire nuova password</ion-option>
          <ion-option value="activate">Attivare nuova password</ion-option>
        </ion-select>  
    </ion-item>

    <form [formGroup]="forgotPssForm" (ngSubmit)="onSubmit()" margin-top>

      <div *ngIf="forgot">

        <ion-item>
            <ion-input type="text" formControlName="email" placeholder="Your Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" formControlName="password" placeholder="New Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" formControlName="repeatpss" placeholder="Repeat New Password"></ion-input>
        </ion-item>

      </div>

      <div *ngIf="activate" margin-top>

        <ion-item>
            <ion-input type="text" formControlName="activatecode" placeholder=" Activate Code"></ion-input>
        </ion-item>
    
      </div>
    </form>
    
</ion-content>
