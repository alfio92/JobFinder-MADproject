<ion-content>

    <h1 text-center>LOGIN</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" padding>

      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item padding-bottom>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item text-center no-lines>
            <ion-label class="fix-margin">Tipo di Utente</ion-label>
            <ion-select formControlName="usertype" interface="popover">
              <ion-option value="user">Utente</ion-option>
              <ion-option value="business">Attivit√†</ion-option>
            </ion-select>  
        </ion-item>
<!--
        <ion-item no-lines padding-top padding-bottom>
          <ion-label>Salva Login</ion-label>
          <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
        </ion-item>
      -->    
        <div text-center padding-top>
          <button ion-button round full padding type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
      
      <div text-center>
          <button ion-button clear small margin-right (click)="openSignup()">SignUp</button>
          <button ion-button clear small margin-left (click)="openForgotpss()">Cambia Password</button>    
      </div>

</ion-content>
